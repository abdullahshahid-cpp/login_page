<!DOCTYPE html>
<html>
    <head>
        <title>login</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="login.css">

    </head>
    <body>
        <div class="box">
            <p class="title">VIRTUAL ESCAPE</p>
            <p class="instruction">Enter your game code below to get started</p>
            <div class="form-box">
                <form>
                    <div class="input">
                        <input class="field" type="text" placeholder="Game Code" maxlength=8>
                        <img class="main-img" src="https://veautomation-fe-dev-dot-virtual-escape-295705.ts.r.appspot.com/static/media/tooltip.fa2389c4.svg">
                    </div>
                    <div class="buttons">
                        <button class="btn" id="btn-left">TEST CONNECTION</button> 
                        <button class="btn" id="btn-right">LOG IN 
                        <img id="fingerprint" src="fingerprint-solid.svg" height="10px" width="10px"> </button>
                    </div>
                </form>
            </div>
        </div>
        <span class="version">v6.0.0</span>
    </body>
</html>
